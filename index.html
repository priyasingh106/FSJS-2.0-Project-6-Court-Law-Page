<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="head-part">
            <div class="logo">
                <img src="./assets/white-logo.png" alt="logo">
            </div>
            <nav class="navbar">
                <ul class="list-items">
                    <li class="list-item">Home</li>   
                    <li class="list-item">Pricing</li>
                    <li class="list-item">Contact</li>
                    <li class="list-item">Terms and Conditions</li>
                </ul>
            </nav>
            <div class="btn">
                <button>Get Started</button>
            </div>
        </section>
        <section class="main-element">
            <div class="left-part">
                <p>Your Justice Is <br>Our Top Priority</p>
            </div>
            <div class="right-part">
                <p>As a state of law, maintaining justice is <br>something that every citizen must pay <br>attention to, and we are here to uphold justice<br> for you</p>
            </div>
    
            <div class="image-part">
                <img src="./assets/pexels-ekaterina-bolovtsova-6077326.jpg" alt="justice">
            </div>      
        </section>
    </div>
